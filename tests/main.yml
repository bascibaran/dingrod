---
- name: Bring up cent6 docker container
  hosts: localhost
  gather_facts: false
  vars:
    inventory:
      - name: dinghost
        image: "chrismeyers/centos6"
  roles:
    - { role: chrismeyersfsu.provision_docker, provision_docker_privileged: true,  provision_docker_inventory: "{{inventory}}", provision_docker_use_docker_connection: true }
    
- name: install dingrod!
  hosts: docker_containers
  roles:
    - { role: dingrod, dingrod_irods_host: data.iplantcollaborative.org, dingrod_irods_zone: iplant} 
    
